<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    
</head>
<body>
    <h1><b>Registration Form</b></h1>
    <form>
        <table width="500">
            <tr>
				<td>UserID:</td>
				<td><input type="text" name="usname" id="usid" size="30" /></td>
			</tr>
			
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" id="pass" size="30" /></td>
			</tr>
            <tr>
				<td>Name:</td>
				<td><input type="text" name="name" id="name" size="30" /></td>
			</tr>
			
			<tr>
				<td>Address:</td>
				<td><input type="text" name="address" id="address" size="30" /></td>
			</tr>

            <tr>
                    <td>Country:</td>
					<td><select  name="--Choose a country--" id="--Choose a country--" >
                        <option value="please choose a country">(Please choose a country)
						<option value="server 1">PAKISTAN
						<option value="server 2">China
						<option value="server 3">Bangladesh
					</select></td>
            </tr>

            <tr>
				<td>ZIP CODE:</td>
				<td><input type="text" name="zip code" id="zip" size="30" /></td>
			</tr>

            <tr>
				<td>Email:</td>
				<td><input type="text" name="Email" id="email" size="30" /></td>
			</tr>

            <tr>
                <td>Sex:</td>
                <td><input type="radio" name="Male" id="male" />Male<input type="radio" name="Female" id="female" />Female</td>
                
            </tr>

            <tr>
                <td>Language:</td>
                <td><input type="checkbox" name="English" id="english" />English<input type="checkbox" name="Non English" id="noenglish" />Non English</td>
            </tr>

            
            <tr>
                <td>About:</td>
                <td><textarea name"About" rows="4" cols="40"></textarea></td>   
            </tr>

            <tr>
            <td  colspan="2" align="center"><button id="submitbtn">Submitnow</button></td> 
            </tr>
        </table>
    </form>

   <script>
        function checkform(event)
        {
            // Get form elements
            let userid = document.getElementById("usid")[0].value;
            let password = document.getElementsById("passw")[0].value;
            let name = document.getElementsById("name")[0].value;
            let country = document.getElementsById("--Choose a country--")[0].value;
            let zipCode = document.getElementsById("zip")[0].value;
            let email = document.getElementsById("email")[0].value;
            let male = document.getElementsById("male")[0].checked;
            let female = document.getElementsById("female")[0].checked;
            let english = document.getElementsById("english")[0].checked;
            let nonEnglish = document.getElementById("noenglish")[0].checked;

            //username 
            if(userid.length <5 || userid.length >12)
            {
                alert("UserID must be between 5 and 12 characters.");
                event.preventDefault();
                return false;
            }

            // password 
            if(password.length <7 || password.length >12) 
            {
                alert("Password must be between 7 and 12 characters.");
                event.preventDefault();
                return false;
            }


            //country 
            if (country === "please choose a country") 
            {
                alert("Please select a country.");
                event.preventDefault();
                return false;
            }

           

            // email 
            if(email === "") 
            {
                alert("Email is required.");
                event.preventDefault();
                return false;
            }

            //gender 
            if(!male && !female)
            {
                alert("Gender is required.");
                event.preventDefault();
                return false;
            }

            //language 
            if(!english && !nonEnglish)
            {
                alert("At least one language must be selected.");
                event.preventDefault();
                return false;
            }

            return true;
        }




   </script>


</body>



</html>
